<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="iziToast.min.css" />
    <script src="iziToast.min.js" type="text/javascript"></script>

    <title>Register Form</title>
  </head>
  <body class="registerBody">
    <form
      class="formContainer"
      id="form"
      method="post"
      action="http://localhost:8000/postFormSubmission"
    >
      <div class="registerContainer" style="background-color: white">
        <div style="display: flex; justify-content: space-between">
          <h3>Registration Form</h3>
          <a class="goBack" href="jobs.html"><h5>Go Back</h5></a>
        </div>
        <hr />

        <label class="form-label">Personal Details: </label>

        <div class="input-group mb-3">
          <span class="input-group-text label">First Name </span>
          <input type="text" class="form-control" required name="firstName" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Last Name</span>
          <input type="text" class="form-control" required name="lastName" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Email</span>
          <input type="text" class="form-control" required name="email" />
          <span class="input-group-text label">@gmail.com</span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Alternate Email</span>
          <input
            type="text"
            class="form-control"
            required
            name="alternateEmail"
          />
          <span class="input-group-text label">@gmail.com</span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Phone</span>
          <input
            type="tel"
            class="form-control"
            pattern="[0-9]{10}"
            minlength="10"
            maxlength="10"
            name="phone"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">DOB</span>
          <input
            type="date"
            class="form-control"
            min="1950-01-01"
            max="2021-09-10"
            name="dob"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Age</span>
          <input
            type="number"
            class="form-control"
            min="18"
            max="60"
            name="age"
            required
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Gender</span>
          <div class="form-check form-check-inline genderRadio">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="male"
              id="male"
              checked
              required
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline genderRadio">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="female"
              id="female"
              required
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Address</span>
          <textarea
            class="form-control"
            rows="3"
            required
            name="address"
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Profile</span>
          <input
            class="form-group-text profile"
            type="file"
            name="profile"
            required
          />
        </div>
        <hr />
        <label class="form-label">Educational Details: </label>
        <div class="input-group mb-3">
          <span class="input-group-text label">SSLC</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            name="sslc"
            required
          />
          <span class="input-group-text label">%</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">HSC</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            name="hsc"
            required
          />
          <span class="input-group-text label">%</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Qualification</span>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            name="qualification"
            required
          >
            <option selected>Selected a Qualification</option>
            <option value="be">BE</option>
            <option value="me">ME</option>
            <option value="bsc">BSC</option>
            <option value="msc">MSC</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Specification</span>
          <input
            class="form-control"
            list="datalistOptions"
            placeholder="Type to search..."
            name="specification"
            required
          />
          <datalist id="datalistOptions">
            <option value="Computer Science"></option>
            <option value="Mechanical"></option>
            <option value="Electrical & Electronics"></option>
            <option value="Information Technology"></option>
            <option value="Automobile"></option>
          </datalist>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">CGPA</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            name="cgpa"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Resume</span>
          <input
            class="form-group-text profile"
            type="file"
            name="resume"
            required
          />
        </div>
        <hr />

        <button
          type="submit"
          class="btn btn-primary"
          style="float: right"
          id="but"
        >
          Submit
        </button>

        <div class="freeSpace"></div>
        <button
          type="button"
          class="btn btn-danger"
          style="float: right"
          onclick="location.href = 'jobs.html'"
        >
          Cancel
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
    ></script>

      function showSuccesssToast() {
        iziToast.success({
          title: "Success!",
          location: "bottomRight",

          message: "Your details have been submitted successfully",
        });
      }

      function showErrorToast() {
        iziToast.error({
          title: "Error!",
          location: "bottomRight",
          message: "Please fill all the feilds",
        });
      }
    </script>
  </body>
</html>
