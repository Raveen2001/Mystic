<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="iziToast.min.css" />
    <script src="iziToast.min.js" type="text/javascript"></script>

    <title>Register Form</title>
  </head>
  <body class="registerBody">
    <form class="formContainer" id="form">
      <div class="registerContainer" style="background-color: white">
        <div style="display: flex; justify-content: space-between">
          
        <label class="form-label">Educational Details: </label>
        <div class="input-group mb-3">
          <span class="input-group-text label">SSLC</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            required
          />
          <span class="input-group-text label">%</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">HSC</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            required
          />
          <span class="input-group-text label">%</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Qualification</span>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            required
          >
            <option selected>Selected a Qualification</option>
            <option value="be">BE</option>
            <option value="me">ME</option>
            <option value="bsc">BSC</option>
            <option value="msc">MSC</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text label">Specification</span>
          <input
            class="form-control"
            list="datalistOptions"
            placeholder="Type to search..."
            required
          />
          <datalist id="datalistOptions">
            <option value="Computer Science"></option>
            <option value="Mechanical"></option>
            <option value="Electrical & Electronics"></option>
            <option value="Information Technology"></option>
            <option value="Automobile"></option>
          </datalist>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">CGPA</span>
          <input
            type="number"
            class="form-control"
            min="1"
            max="100"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text label">Resume</span>
          <input class="form-group-text profile" type="file" required />
        </div>
        <hr />

        <button
          type="button"
          class="btn btn-primary"
          style="float: right"
          id="but"
          onclick="submitForm()"
        >
          Submit
        </button>

        <div class="freeSpace"></div>
        <button
          type="button"
          class="btn btn-danger"
          style="float: right"
          onclick="location.href = '/register.html'"
        >
          back
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
    ></script>
    <script>
      function submitForm() {
        if (document.forms["form"].reportValidity()) {
          showSuccesssToast();
          window.location.href = "/jobs.html";
        } else {
          showErrorToast();
        }
      }

      function showSuccesssToast() {
        iziToast.success({
          title: "Success!",
          location: "bottomRight",

          message: "Your details have been submitted successfully",
        });
      }

      function showErrorToast() {
        iziToast.error({
          title: "Error!",
          location: "bottomRight",
          message: "Please fill all the feilds",
        });
      }
    </script>
  </body>
</html>
